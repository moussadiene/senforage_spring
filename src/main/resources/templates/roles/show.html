<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  layout:decorate="~{layout/template.html}">
<body>
	<div layout:fragment="content">
		<div class="row mt-5">
			<div class="col-md-2"></div>
			<div class="col-md-8">
	          <div class="tile mt-5">
	            <h3 class="tile-title">Modifier Village</h3>
	            <hr/>
	            <div class="tile-body"> 	
	             <form th:action="@{/roles/add}" method="post" th:object="${role}">
	                <div class="row col-md-12">
	                	<input type="hidden" th:value="${role.id}" th:field="${role.id}">
	                	<div class="form-group col-md-10">
		                  <label for="field-3" class="control-label col-md-2">Role</label> 
		                  <input type="text" class="form-control col-md-10 input-sm" th:field="${role.role}" th:value="*{role}" id="field-3" placeholder="nom Village">                 
		                </div>
		                
		                <div class="form-group col-md-2 align-self-end">
		                  <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Modifier</button>
		                </div>
	                </div>
	              </form>
	            </div>
	          </div>
	        </div>
	        x
		</div>
		
	</div>
	
</body>
</html>
