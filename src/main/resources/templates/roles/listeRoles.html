<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  layout:decorate="~{layout/template.html}">
<body>
	<div layout:fragment="content">
		<div class="app-title">
	        <div>
	          <h1><i class="fa fa-eject"> </i> ROLES</h1>
	          <p>Liste des roles inscrit sur la plateforme sen-forage</p>
	        </div>
	        <ul class="app-breadcrumb breadcrumb side">
	          <li class="breadcrumb-item"><i class="fa  fa-eject fa-lg"></i></li>
	          <li class="breadcrumb-item">Roles</li>
	          <li class="breadcrumb-item active"><a href="#">Liste</a></li>
	        </ul>
      </div>
      <div class="row col-md-12 mb-3">
      	<button class="btn btn-primary" type="button"  data-toggle="modal" data-target="#ajouterRole"> Ajouter un role</button>
      </div>
       <div id="ajouterRole" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none">
              <div class="modal-dialog"> 
                  <div class="modal-content"> 
                  <form th:action="@{/roles/add}" method="POST" th:object="${roles}">
                      	<div class="modal-header"> 
                      	<h4 class="modal-title">Nouveau role</h4> 
                         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                      </div> 
                      <div class="modal-body"> 
                           <div class="col-md-12"> 
                               <div class="form-group row"> 
                                   <label for="field-3" class="control-label col-md-2">Role</label> 
                                   <input type="text" class="form-control col-md-10 input-sm" th:field="*{role}" id="field-3" placeholder="nom Village"> 
                                   
                                </div> 
                           </div> 
                      </div> 
                      <div class="modal-footer"> 
                          <button type="reset" class="btn btn-default waves-effect" data-dismiss="modal">Annuler</button> 
                          <button type="submit" class="btn btn-primary waves-effect waves-light"> Envoyer</button> 
                      </div> 
                     </form>
                  </div> 
              </div>
          </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile ">
           
	         <div class="tile-body">
	              <table class="table table-hover table-bordered table-sm" id="sampleTable">
	                <thead>
	                  <tr>
	                    <th>ID</th>
	                    <th>ROLE</th>
	                     <th width="12%">Action 1</th>
	                     <th width="12%">Action 2</th>
	                  </tr>
	                </thead>
	                <tbody>
	               		<tr th:each="r:${listeRoles}">
	                         <td th:text="${r.id}"></td>
	                         <td th:text="${r.role}"></td>
	                         <td><a th:href="@{/roles/show(role=${r.id})}" class="btn btn-info btn-sm"> <i class="fa fa-edit"></i>edit</a> </td>
	                         <td><a th:href="@{/roles/delete(role=${r.id})}" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i> delete</a></td>
	                           
	                     </tr>
	                </tbody>
	              </table>
		        
	          </div>
        	</div>
		</div>           
      </div>
	</div>
	 <script src="/js/jquery-3.2.1.min.js"  th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="/js/popper.min.js" th:src="@{/js/popper.min.js}" ></script>
    <script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="/js/main.js" th:src="@{/js/main.js}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="/js/plugins/pace.min.js"  th:src="@{/js/plugins/pace.min.js}"></script>
    <!-- Page specific javascripts-->
    <!-- Data table plugin-->
    <script type="text/javascript" src="/js/plugins/jquery.dataTables.min.js"  th:src="@{/js/plugins/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" src="/js/plugins/dataTables.bootstrap.min.js"  th:src="@{/js/plugins/dataTables.bootstrap.min.js}"></script>
    <script type="text/javascript">$('#sampleTable').DataTable();</script>

</body>
</html>
